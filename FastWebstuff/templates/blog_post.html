<!-- Single Blog Post Page (blog_post.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include necessary meta tags and links to CSS -->
    <title>Blog Post Title</title>
    <link rel="stylesheet" type="text/css" href="../static/css/styles_blog_post.css">
</head>
<body>
    <!-- Header and Navigation (similar to other pages) -->
    <div class="navbar">
        <!-- Include navigation links -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="posts.html">Posts</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- Content specific to Single Blog Post Page -->
    <div class="blog-post">
        <!-- Individual blog post content goes here -->
        <div class="post-header">
            <h1>Blog Post Title</h1>
            <p class="author">By: Author Name</p>
        </div>

        <div class="post-summary">
            <p>This is a brief summary of the blog post...</p>
        </div>

        <div class="post-content">
            <!-- Full content of the blog post goes here -->
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit...
            </p>
            <!-- More content... -->
        </div>

        <!-- Comments Section -->
        <div class="comments-section">
            <h2>Comments</h2>
            <ul>
                <li>
                    <p><strong>User1:</strong> Great post! Lorem ipsum...</p>
                </li>
                <li>
                    <p><strong>User2:</strong> I enjoyed reading this. Lorem ipsum...</p>
                </li>
                <!-- Add more comments... -->
            </ul>
        </div>

        <!-- Like, Share, and Save Buttons -->
        <div class="interaction-buttons">
            <button class="like-button">Like</button>
            <button class="share-button">Share</button>
            <button class="save-button">Save</button>
        </div>
    </div>

    <!-- Footer (similar to other pages) -->
    <div class="footer">
        <!-- Footer content -->
    </div>
</body>
</html>
